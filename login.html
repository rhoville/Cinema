<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="main.html">
          <img src="images/logo (3).png" alt="Tongariro Cinema Logo">
        </a>
      </div>
      <ul>
        <li>
          <a href="#">Movies</a>

    </nav>
  </header>
  <main>
    <div class="container">
      <div class="login-box">
        <h2>Login</h2>
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <button type="submit">Login</button>
          </div>
        </form>
        <div class="register-link">
          <button>Register</button>
        </div>
      </div>
    </div>
  
    
  </main>
  <footer>
    <div class="social-media">
      <p>Follow us on Social media:</p>
      <a href="#" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
        <img src="images/fb.png" alt="Facebook" class="social-icon">
      </a>
      <a href="#" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
        <img src="images/tw.jpeg" alt="Twitter" class="social-icon">

      </a>

        <img src="images/ig.png" alt="Instagram" class="social-icon">
      </a>
